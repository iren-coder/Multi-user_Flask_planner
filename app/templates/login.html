{% extends "base.html" %}
{% block title %}Логин{% endblock %}
{% block content %}
  <div class="formwrapper">
    <h2 class="title">Вход на сайт</h2>
    <form method="POST">
      {{ form.csrf_token }}
      <div class="form-field">
        {{ form.email.label }} {{ form.email }}
      </div>
      <div class="form-field">
        {{ form.password.label }} {{ form.password }}
      </div>
      <input type="submit" value="Войти"> {{ form.submit }}
    </form>
  </div>
{% endblock %}
